<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Attack</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="stage" class="stage">
        <div id="background" class="background"></div>
        <div id="cannon" class="cannon"></div>
        <div id="missile" class="missile"></div>
        <div id="alien" class="alien"></div>
        <div id="explosion" class="explosion"></div>
    </div>

    <p id="output">Enter the X and Y position(0-300), the click fire.</p>
    <input type="text" id="inputX" placeholder="X...">
    <input type="text" id="inputY" placeholder="Y...">
    <button id="fire_button" class="fire-button">fire!</button>
    <script src="script.js"></script>
</body>
</html>
